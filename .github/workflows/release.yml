name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-server-macos:
    name: Build macOS Server
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build Server
        run: |
          cd server
          chmod +x build.sh
          ./build.sh
      - name: Archive Server
        run: |
          cd server/dist
          zip -r ../../holographic-monitor-macos.zip .
      - name: Upload Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-macos
          path: holographic-monitor-macos.zip

  build-server-windows:
    name: Build Windows Server
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build Server
        run: |
          cd server
          cargo build --release
      - name: Archive Server
        shell: pwsh
        run: |
          Compress-Archive -Path server/target/release/holographic-monitor.exe -DestinationPath holographic-monitor-windows.zip
      - name: Upload Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-windows
          path: holographic-monitor-windows.zip

  build-3ds:
    name: Build 3DS Client
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest
    steps:
      - uses: actions/checkout@v4
      - name: Build 3DS Client
        shell: bash
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          cd 3ds
          make
      - name: Upload 3DS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-3ds
          path: 3ds/build/*.3dsx

  release:
    name: Create GitHub Release
    needs: [build-server-macos, build-server-windows, build-3ds]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
      - name: Prepare Release Assets
        run: |
          mkdir assets
          cp server-macos/holographic-monitor-macos.zip assets/
          cp server-windows/holographic-monitor-windows.zip assets/
          cp client-3ds/*.3dsx assets/
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
